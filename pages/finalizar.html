<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>NaLista - Finalizar Compra</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="../css/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.5.0/font/bootstrap-icons.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  </head>

  <body onload="recuperarDados(); gerarListaFinalizar();">
    <header>
      <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
        <div class="container-fluid">
          <a class="navbar-brand ms-3" href="../home.html">
            <img
              src="../images/logo-navbar.png"
              alt="Logo"
              class="logo-navbar"
            />
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item dropdown">
                <a
                  class="nav-link dropdown-toggle text-white"
                  href="#"
                  role="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  Categorias
                </a>
                <ul class="dropdown-menu">
                  <li>
                    <a
                      class="dropdown-item"
                      href="categorias.html?categoria=auto-ajuda#auto-ajuda"
                      >Auto ajuda</a
                    >
                  </li>
                  <li>
                    <hr class="dropdown-divider" />
                  </li>
                  <li>
                    <a
                      class="dropdown-item"
                      href="categorias.html?categoria=drama#drama"
                      >Drama</a
                    >
                  </li>
                  <li>
                    <hr class="dropdown-divider" />
                  </li>
                  <li>
                    <a
                      class="dropdown-item"
                      href="categorias.html?categoria=fantasia#fantasia"
                      >Fantasia</a
                    >
                  </li>
                  <li>
                    <hr class="dropdown-divider" />
                  </li>
                  <li>
                    <a
                      class="dropdown-item"
                      href="categorias.html?categoria=financas#financas"
                      >Finanças</a
                    >
                  </li>
                  <li>
                    <hr class="dropdown-divider" />
                  </li>
                  <li>
                    <a
                      class="dropdown-item"
                      href="categorias.html?categoria=romance#romance"
                      >Romance</a
                    >
                  </li>
                  <li>
                    <hr class="dropdown-divider" />
                  </li>
                  <li>
                    <a
                      class="dropdown-item"
                      href="categorias.html?categoria=suspense#suspense"
                      >Suspense</a
                    >
                  </li>
                </ul>
              </li>
              <li class="nav-item">
                <a class="nav-link text-white" href="autores.html">Autores</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-white" href="quemsomos.html"
                  >Quem Somos</a
                >
              </li>
            </ul>
            <form class="d-flex search-container">
              <input
                class="form-control search-input"
                type="search"
                placeholder="O que você procura?"
              />
              <button class="btn btn-outline-light search-button" type="submit">
                Buscar
              </button>
            </form>
            <ul class="navbar-nav">
              <li class="nav-item dropdown">
                <a
                  class="nav-link dropdown-toggle cart-icon"
                  href="#"
                  role="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  <i class="bi bi-cart3"></i>
                  <span
                    id="cartCount"
                    class="badge bg-danger"
                    style="position: relative; top: -10px; left: -5px"
                    >0</span
                  >
                </a>
                <ul
                  id="carrinhoCompras"
                  class="dropdown-menu dropdown-menu-end"
                  style="min-width: 300px; max-height: 400px; overflow-y: auto"
                >
                  <!-- Conteúdo gerado via script -->
                </ul>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <main class="mt-5">
      <div class="container">
        <h2 class="mb-4">Finalizar Compra</h2>
        <div class="card">
          <div class="card-body">
            <!-- Lista de produtos gerada pelo script.js -->
            <ul id="listaProdutos" class="list-group mb-3">
              <!-- Conteúdo gerado em gerarListaFinalizar() -->
            </ul>
            <!-- Exibição do total -->
            <div id="totalFinal" class="fw-bold mb-3">
              <!-- Total é atualizado via script.js -->
            </div>
            <!-- Botões para cancelar ou seguir ao pagamento -->
            <div class="d-flex justify-content-between">
              <button
                class="btn btn-danger"
                onclick="limparCarrinho(); window.location.href = '../home.html';"
              >
                Cancelar Compra
              </button>
              <button
                class="btn btn-success"
                onclick="window.location.href = 'pagamento.html';"
              >
                Ir para Pagamento
              </button>
            </div>
          </div>
        </div>
      </div>
    </main>

    <footer class="bg-dark text-white mt-5 p-4 text-center">
      <div class="container">
        <div class="row">
          <div class="col-md-4 col-sm-12 mb-3">
            <h4>Informações</h4>
            <a
              class="text-white mb-3 d-block"
              href="quemsomos.html"
              role="button"
              >Quem Somos</a
            >
          </div>
          <div class="col-md-4 col-sm-12 mb-3">
            <h5>Links Úteis</h5>
            <ul class="list-unstyled">
              <li>
                <a
                  class="text-white mb-3 d-block"
                  href="autores.html"
                  role="button"
                  >Autores</a
                >
              </li>
            </ul>
          </div>
          <div class="col-md-4 col-sm-12 mb-3">
            <h5>Redes Sociais</h5>
            <a href="#" class="text-white me-2"
              ><i class="bi bi-facebook"></i
            ></a>
            <a href="#" class="text-white me-2"
              ><i class="bi bi-twitter"></i
            ></a>
            <a href="#" class="text-white me-2"
              ><i class="bi bi-instagram"></i
            ></a>
          </div>
        </div>
      </div>
    </footer>
    <script src="../js/script.js"></script>
  </body>
</html>
